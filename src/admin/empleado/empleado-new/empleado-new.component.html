<div class="container" style="padding-top: 120px;">
    <h3>Empleado</h3>
    <div class="row">
        <div class="col-6">
            <h5>Registrar Empleado</h5>
            <form [formGroup]="empleadoForm">
                <div class="form-group">
                    <input type="text" formControlName="co_empleado" placeholder="Codigo" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="no_empleado" placeholder="Nombres y Apellidos" class="form-control">
                </div>
                <div class="form-group">
                    <input type="email" formControlName="dni" placeholder="Ingrese DNI" class="form-control">
                </div>
                <div class="form-group">
                    <input type="email" formControlName="correo" placeholder="Ingrese correo" class="form-control">
                </div>
                <div class="form-group">
                    <input type="email" formControlName="telefono" placeholder="Ingrese telefono" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" formControlName="co_cargo" id="exampleFormControlSelect1">
                      <option value="1">Administrador</option>
                      <option value="2">Desarrolados</option>
                      <option value="3">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <button (click)="__onSubmit()" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
