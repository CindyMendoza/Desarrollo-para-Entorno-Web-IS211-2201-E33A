<div class="container" style="padding-top: 120px;">
    <h3>Contactenos</h3>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit ut obcaecati ex facilis aperiam eum nisi eveniet commodi sunt provident numquam porro quos dolores id error, iure atque corrupti eius.
    </p>
    <div class="row">
        <div class="col-6">
            <form [formGroup]="contactusForm">
                <div formGroupName="persona">
                    <div class="form-group">
                        <input type="text" formControlName="nombre" placeholder="Ingrese nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="apellido" placeholder="Ingrese apellido" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="email" placeholder="Ingrese email" class="form-control">
                </div>
                <div class="form-group">
                    <textarea formControlName="mensaje" placeholder="Ingrese mensaje" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button (click)="__onSubmit()" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            <p>
                <!-- Datos del formulario: {{ contactusForm.value | json }} -->
                <!-- Formulario Valido: {{ contactusForm.valid }} -->
            </p>
        </div>
        <div class="col-6">
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62410.13244257518!2d-77.06331376616708!3d-12.137225086483904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c70ab77498c1%3A0xcce9f50642e7c684!2sUniversidad%20Peruana%20de%20Ciencias%20Aplicadas!5e0!3m2!1ses-419!2spe!4v1647915049065!5m2!1ses-419!2spe" width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <br>
            Telefono: ##########
        </div>
    </div>
</div>
