<div class="login-dark" style="background-image: url(&quot;assets/img/backgrounds/form-bg.jpg&quot;);">
    <form [formGroup]="projectForm" method="post" style="background-color: rgba(255,255,255,0.9);">
        <h2 class="text-center" style="color: #ffa555;font-size: 26px; margin-bottom:20px;">Registrar<br>Proyecto</h2>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre" autocomplete="off" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="ubicacion" placeholder="Ubicación" autocomplete="off" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" formControlName="precio" placeholder="Precio Base por m²" style="color: rgb(0,0,0);">
        </div>
        <div class="form-group text-center">
            <button (click)="__onSubmit()" class="btn btn-primary" type="submit" style="background-color: #ffa555;font-weight: normal;">Registrar</button>
        </div>
    </form>
</div>
