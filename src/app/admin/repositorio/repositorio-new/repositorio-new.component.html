<div class="container" style="padding-top: 120px;">
    <h3>Repositorio</h3>

    <div class="row">
        <div class="col-6">
            <div class="">
                <h5>Registrar Repositorio</h5>
            </div>
            <form [formGroup]="repositorioForm">
                <div class="form-group">
                    <input type="text" formControlName="co_repositorio" placeholder="co repositorio"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="url_repositorio" placeholder="url repositorio"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="version" placeholder="Version"
                    class="form-control">
                </div>
                <div class="form-group">
                    <textarea rows="5" formControlName="registro_de_credenciales" placeholder="Registro de credenciales"
                        class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button (click)="__onSubmit()" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>


    </div>
</div>
