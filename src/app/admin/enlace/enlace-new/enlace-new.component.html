<div class="container" style="padding-top: 120px;">
    <h3>Enlace</h3>

    <div class="row">
        <div class="col-6">
            <div class=""><h5>Registrar Enlace</h5></div>
            <form [formGroup]="enlaceForm">
                <div class="form-group">
                    <input type="text" formControlName="co_enlace" placeholder="Enlace" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="no_url" placeholder="Nombre de Enlace"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="no_dominio" placeholder="Nombre de dominio"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="no_subdominio" placeholder="Nombre de subdominio"
                        class="form-control">
                </div>
                <div class="form-group">
                
                    <textarea rows="5" formControlName="so_servidor" placeholder="Descripcion" class="form-control"></textarea>
              
                    </div>
                <div class="form-group">
                    <button (click)="__onSubmit()" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
        
        
    </div>
</div>
